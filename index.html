---
layout: default
title: Home
---
<div class="page-front">
<h1 class="title">Blog Posts</h1>
<ul class="post">
{% for post in site.posts limit: 5 %}
    <li><time datetime="{{ post.date | xmlschema }}">{{ post.date | date:"%Y/%m/%d" }}</time><h2 class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2></li>
{% endfor %}
</ul>
</div>
